backend:
  name: git-gateway
  branch: main
#backend:
  #name: test-repo
media_folder: "static/images/uploads"
media_folder_relative: true
public_folder: "/images/uploads"
display_url: https://nomads-cms.netlify.app/
site_url: https://nomads-cms.netlify.app/

collections:
  - name: "works"
    label: "üìö Travaux"
    folder: "content/works/posts"
    create: true
    editor:
      preview: true
    slug: "{{slug}}"
    show_preview_links: true
    preview_path: "{{slug}}"
    format: 'json'
    sort: 'date'
    fields:
      - {label: Titre, name: title, widget: string, required: true}
      - {label: Couverture, name: thumbnail, widget: image, required: true}
      - label: "Galeries"
        name: "galeries"
        widget: "object"
        fields:
          - label: "Images"
            name: "images"
            widget: "list"
            required: false
            fields:
              - { label: Titre, name: title, widget: string}
              - { label: image, name: href, widget: image }
              - { label: Description, name: description, widget: string }
      - {label: Article, name: body, widget: "markdown", required: true}
      - {label: Date de publication, name: date, widget: "datetime", format: "YYYY/MM/DD", required: true}
  - name: "pages"
    label: "üìÉ Pages"
    folder: "content/pages/page"
    create: true
    editor:
      preview: true
    slug: "{{slug}}"
    show_preview_links: true
    preview_path: "{{slug}}"
    format: 'json'
    sort: 'date'
    fields:
      - {label: Titre, name: title, widget: string, required: true}
      - label: "Section"
        name: "section"
        collapsed: true
        allow_add: true
        widget: "list"
        fields:
          - {label: CSS, name: css, widget: string, required: true}
          - {label: Article, name: body, widget: "markdown", required: true}
  - name: "blog"
    label: "üì∞ Blog"
    folder: "content/blog/posts"
    create: true
    editor:
      preview: true
    slug: "{{slug}}"
    show_preview_links: true
    preview_path: "blog/{{slug}}"
    format: 'json'
    sort: 'date'
    fields:
      - {label: Titre, name: title, widget: string, required: true}
      - {label: Description, name: description, widget: text, required: true}
      - {label: Couverture, name: thumbnail, widget: image, required: true}
      - {label: Article, name: body, widget: "markdown", required: true}
      - label: "Tags"
        name: "tgs"
        slug: "{{slug}}"
        widget: "ncw-file-relation"
        collection: "configurations"
        file: "blog"
        target_field: "tags"
        id_field: id
        display_fields: tag
        multiple: true
      - label: "Cat√©gories"
        name: "cts"
        slug: "{{slug}}"
        widget: "ncw-file-relation"
        collection: "configurations"
        file: "blog"
        target_field: "categories"
        id_field: id
        display_fields: categorie
        multiple: false
      - {label: Date de publication, name: date, widget: "datetime", format: "YYYY/MM/DD", required: true}
  - name: "configurations"
    label: "‚öôÔ∏è Configurations"
    files:
      - label: "Header"
        name: "header"
        file: "content/configuration/header.json"
        fields:
          - {label: Titre, name: title, widget: string, required: true, hint: "Votre titre qui apparait dans le Header"}
          - {label: Logo, name: logo, widget: image}
          - label: "Liste des pages dans le menu"
            name: "menuList"
            allow_add: true
            widget: "list"
            fields:
              - {label: Nom de la page, name: nomdepage, widget: string, default: "Mon example"}
              - {label: Url, name: url, widget: string, default: "https://votreurl.com/"}
          - {label: "Hamburger Menu ?", name: "hamburgerActive", widget: "boolean", default: true}
          - {label: "Sticky Header ?", name: "sticky", widget: "boolean", default: true}
          - label: "Alignement du menu"
            hint: "Choisir l'alignement de votre menu"
            name: "MenuPosition"
            widget: "select"
            options:
              - { label: "Gauche", value: "left" }
              - { label: "Droite", value: "right" }
              - { label: "Centrer", value: "center" }
          - label: "R√©seaux sociaux"
            name: "rs"
            widget: "ncw-file-relation"
            collection: "configurations"
            file: "generales"
            target_field: "reseauxsociaux"
            id_field: url
            display_fields: icons
            multiple: false
      - label: "G√©n√©rales"
        name: "generales"
        file: "content/configuration/generales.json"
        fields:
          - {label: Titre du projet (SEO), name: title, widget: string, required: true}
          - {label: Logo du projet (SEO), name: thumbnail, widget: image}
          - {label: Favicon, name: favicon, widget: image}
          - {label: Couleur principal, name: colorUn, widget: string}
          - {label: Couleur secondaire, name: colorDeux, widget: string}
          - label: "R√©seaux sociaux"
            name: "reseauxsociaux"
            allow_add: true
            widget: "list"
            fields:
              - {label: Nom, name: name, widget: string, default: "Github"}
              - {label: Icones class ( font-awesome ), name: icons, widget: string, default: "fas fa-bookmark"}
              - {label: Url, name: url, widget: string, default: "https://votreurl.com/"}
              - {label: ID, name: id, widget: ncw-id, prefix: "rs"}
      - label: "Footer"
        name: "footer"
        file: "content/configuration/footer.json"
        fields:
          - label: "Plan du site"
            name: "planDuSite"
            allow_add: true
            widget: "list"
            fields:
              - {label: Nom de la page, name: nomdepage, widget: string, default: "Mon example"}
              - {label: Url, name: url, widget: string, default: "https://votreurl.com/"}
          - {label: Logo, name: thumbnail, widget: image}
          - {label: Copyright, name: copyright, widget: string}
          - label: "R√©seaux sociaux"
            name: "rs"
            widget: "ncw-file-relation"
            collection: "configurations"
            file: "generales"
            target_field: "reseauxsociaux"
            id_field: url
            display_fields: icons
            multiple: true
          - {label: "Sticky Footer ?", name: "footerSticky", widget: "boolean", default: true}
          - {label: "Scroll to top ?", name: "scrollTop", widget: "boolean", default: true}
      - label: "Blog"
        name: "blog"
        file: "content/configuration/blog.json"
        fields:
          - label: "Tags"
            name: "tags"
            allow_add: true
            widget: "list"
            fields:
              - {label: Nom du tag, name: tag, widget: string, default: "Mon tag"}
              - {label: ID, name: id, widget: ncw-id, prefix: "tgs"}
          - label: "Cat√©gories"
            name: "categories"
            allow_add: true
            widget: "list"
            fields:
              - {label: Nom de la cat√©gories, name: categorie, widget: string, default: "Ma cat√©gorie"}
              - {label: ID, name: id, widget: ncw-id, prefix: "cts"}
          - label: "Slider"
            name: "highlight"
            widget: "number"
            default: 2
            value_type: "int"
            min: 1
            max: 5
            step: 1
            hint: "Nombre d'article √† mettre en avant dans le slider (Maximum 5)"
          - label: "Nombre d'article par page"
            name: "totalArticle"
            widget: "number"
            default: 5
            value_type: "int"
            min: 5
            max: 15
            step: 1
            hint: "Nombre d'article par page dans votre page blog"
          - label: "Sidebar"
            name: "sidebar"
            file: "content/configuration/sidebar.json"
            collapsed: false
            allow_add: false
            widget: "list"
            fields:
              - label: "Position de la sidebar"
                hint: "Choisir l'emplacement de votre sidebar"
                name: "sidebarPosition"
                widget: "select"
                options:
                  - { label: "Gauche", value: "left" }
                  - { label: "Droite", value: "right" }
                  - { label: "Aucune", value: "none" }
              - {label: "Articles r√©cents ?", name: "lastArticles", widget: "boolean", default: true}
              - {label: "Zone de recherche ?", name: "zoneRecherche", widget: "boolean", default: true}
              - {label: "Sticky Sidebar ?", name: "sidebarSticky", widget: "boolean", default: true}
              - label: "Contenue de la sidebar"
                name: "sidebarWidget"
                collapsed: false
                allow_add: true
                widget: "list"
                fields:
                  - {label: Titre, name: title, widget: string, default: "Everything is awesome!"}
                  - {label: Code, name: code, widget: markdown}

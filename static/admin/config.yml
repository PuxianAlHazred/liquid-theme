backend:
  name: test-repo
  repo: PuxianAlHazred/liquid-theme
  branch: main
display_url: https://liquid-theme.netlify.app/
site_url: https://liquid-theme.netlify.app/
logo_url: https://liquid-theme.netlify.app/images/uploads/liquid-theme-logo.png
media_folder: "static/images/uploads"
media_folder_relative: true
public_folder: "images/uploads"
locale: 'fr'
collections:
  - name: "agenda"
    label: "üìö Agenda"
    label_singular: "üìö √âvenement"
    folder: "content/agenda/posts"
    create: true
    delete: true
    editor:
      preview: true
    summary: '{{title}} le {{dateEvent}}'
    slug: "{{slug}}"
    show_preview_links: true
    format: 'json'
    sort: 'dateEvent'
    sortable_fields: ['dateEvent']
    fields:
      - {label: "Titre de l'√©v√©nement :", name: title, widget: string, required: true, default: 'Nom de mon √©v√©nement'}
      - {label: "Couverture de l'√©v√©nement :", name: thumbnail, widget: image, required: true, default: '/images/uploads/poster1.jpg'}
      - {label: "Date de l'√©v√©nement :", name: dateEvent, picker_utc: false, widget: "datetime", format: "YYYY/MM/DD HH:mm", date_format: "MM/DD/YYYY", time_format: "HH:mm", required: true}
      - {label: "Heure de l'√©v√©nement :", name: hourEvent, widget: string, required: true, default: '20H > 23H'}
      - {label: "Lien vers la billeterie :", name: ticketLink, widget: string, default: 'https://www.lienversvotrebilleterie.com/' }
      - label: "Lieu"
        name: "lieu"
        widget: "object"
        summary: "{{fields.titleLieu}}"
        collapsed: true
        fields:
          - { label: "Nom du lieu :", name: titleLieu, widget: string, default: 'Nom du lieu'}
          - { label: "Photo du lieu :", name: thumbnailLieu, widget: image, default: '/images/uploads/profil.jpg' }
          - { label: "Description du lieu :", name: descriptionLieu, widget: markdown, default: 'Je suis une courte description du lieu.' }
          - { label: "Lien vers le site :", name: linkLieu, widget: string, default: 'https://www.lienverslelieu.com/' }
          - { label: "Lien Google Map :", name: gmapsLieu, widget: string, default: 'https://www.liengooglemap.com/' }
      - label: "Artiste"
        name: "artiste"
        widget: "list"
        collapsed: true
        max: 5
        min: 1
        summary: '{{fields.titleArtiste}}'
        fields:
          - { label: "Nom de l'artiste :", name: titleArtiste, widget: string, default: "Nom de l'artiste"}
          - { label: "Photo de l'artiste :", name: thumbnailArtiste, widget: image, default: '/images/uploads/profil.jpg' }
          - { label: "Description de l'artiste :", name: descriptionArtiste, widget: markdown, default: "Je suis une courte description de l'artiste." }
          - { label: "Lien utile :", name: linkArtiste, widget: string , default: 'https://www.votrelienutile.com/'}
      - label: "Meta"
        name: "meta"
        widget: "object"
        collapsed: true
        fields:
          - {label: Auteur, name: auteur, widget: "string", required: true, default: 'Auteur'}
          - {label: Cat√©gories, name: cat, widget: "string", required: true, default: 'Cat√©gorie'}
          - {label: Tags, name: tags, widget: "string", required: true, default: 'Tags'}
          - {label: Date de publication, name: date, widget: "datetime", format: "YYYY/MM/DD HH:mm", date_format: "MM/DD/YYYY", time_format: "HH:mm", required: true}
      - label: "Theme"
        name: "theme"
        widget: "object"
        collapsed: true
        fields:
          - {label: Couleur 1, name: color1, widget: string, default: '#FF0000'}
          - {label: Couleur 2, name: color2, widget: string, default: '#0000FF'}
          - {label: D√©grader, name: gradientEvent, widget: string, default: 'linear-gradient(45deg,#3bade3,#576fe6 25%,#9844b7 51%,#ff357f)'}
  - name: "blog"
    label: "üì∞ Blog"
    label_singular: "üì∞ Article"
    folder: "content/blog/posts"
    create: true
    delete: true
    editor:
      preview: true
    summary: '{{title}}'
    slug: "{{slug}}"
    show_preview_links: true
    preview_path: "blog/{{slug}}"
    format: 'json'
    fields:
      - {label: Titre, name: title, widget: string, required: true}
      - {label: Description, name: description, widget: text, required: true}
      - {label: Couverture, name: thumbnail, widget: image, required: true}
      - {label: Article, name: body, widget: "markdown", required: true}
      - label: "Meta"
        name: "meta"
        widget: "object"
        collapsed: true
        fields:
          - {label: Auteur, name: auteur, widget: "string", required: true, default: 'Auteur'}
          - {label: Cat√©gories, name: cat, widget: "string", required: true, default: 'Cat√©gorie'}
          - {label: Tags, name: tags, widget: "string", required: true, default: 'Tags'}
          - {label: Date de publication, name: date, widget: "datetime", format: "YYYY/MM/DD HH:mm", date_format: "MM/DD/YYYY", time_format: "HH:mm", required: true}
  - name: "configurations"
    label: "‚öôÔ∏è Configurations"
    editor:
      preview: false
    files:
      - label: "Menu"
        name: "menu"
        file: "content/configuration/menu.json"
        fields:
          - {label: Logo grand format, name: logo, widget: image, hint: "‚îî Votre logo grand format ( Visible une fois le menu ouvert )", default: '/images/uploads/liquid-theme-logo.png'}
          - {label: Logo petit format, name: ico, widget: image, hint: "‚îî Votre logo petit format ( Visible une fois le menu ferm√© )", default: '/images/uploads/liquid-theme-logo.png'}
          - {label: Billeterie, name: ticketLink, widget: string, hint: "‚îî Lien vers votre billeterie", default: '#'}
          - label: "Liens du menu"
            label_singular: "Lien"
            name: "menuList"
            allow_add: true
            widget: "list"
            fields:
              - {label: Nom de la page, name: nomdepage, widget: string, default: "Mon example", hint: "‚îî Nom visible dans votre menu lat√©ral"}
              - {label: Url, name: url, widget: string, default: "https://votreurl.com/" , hint: "‚îî Url interne ( ex : /nom-de-ma-page/ ) uniquement"}
      - label: "G√©n√©rales"
        name: "generales"
        file: "content/configuration/generales.json"
        fields:
          - label: "Slider principale (Agenda)"
            name: "highlight"
            widget: "number"
            default: 2
            value_type: "int"
            min: 1
            max: 5
            step: 1
            hint: "‚îî Nombre d'article(s) √† mettre en avant dans le slider (Maximum 5)"
          - label: "Theme"
            name: "theme"
            widget: "object"
            collapsed: false
            fields:
              - {label: Titre du projet, name: title, widget: string, required: true, default: 'LIQUID-THEME by PIKS-L.FR'}
              - {label: Logo du projet, name: logo, widget: image, required: true, default: '/images/uploads/liquid-theme-logo.png'}
              - {label: Image de couverture, name: thumbnail, widget: image, required: true, default: '/images/uploads/liquid-theme-logo.png'}
              - {label: Favicon, name: favicon, widget: image, default: '/images/uploads/favicon.png'}
              - {label: D√©grader, name: gradient, widget: string, default: 'linear-gradient(45deg,#3bade3,#576fe6 25%,#9844b7 51%,#ff357f)' }
          - label: "R√©seaux sociaux"
            name: "reseauxsociaux"
            label_singular: "R√©seau social"
            allow_add: true
            widget: "list"
            fields:
              - {label: Nom, name: name, widget: string, default: "Github", hint: "‚îî Nom du site"}
              - {label: Icones ( line-awesome ), name: icons, widget: string, default: "las la-bookmark", hint: "‚îî Icone Line-awesome ( https://icons8.com/line-awesome ) uniquement"}
              - {label: Url, name: url, widget: string, default: "https://votreurl.com/", hint: "‚îî Url externe ( https://votreurl.com ) uniquement"}
      - label: "Footer"
        name: "footer"
        file: "content/configuration/footer.json"
        fields:
          - label: "Plan du site"
            name: "planDuSite"
            allow_add: true
            widget: "list"
            fields:
              - {label: Nom de la page, name: nomdepage, widget: string, default: "Mon example"}
              - {label: Url, name: url, widget: string, default: "https://votreurl.com/"}
          - {label: Copyright, name: copyright, widget: string, default: 'COPYRIGHT AND DESIGN BY PIKS-L.FR'}
          - {label: Scroll to top ?, name: scrollTop, widget: boolean, default: 'true'}

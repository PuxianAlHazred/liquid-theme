backend:
  name: git-gateway
  branch: main
media_folder: "static/images/uploads"
media_folder_relative: true
public_folder: "/images/uploads"
display_url: https://liquid-theme.netlify.app/
site_url: https://liquid-theme.netlify.app/

collections:
  - name: "agenda"
    label: "üìö Agenda"
    folder: "content/agenda/posts"
    create: true
    editor:
      preview: true
    slug: "{{day}}-{{month}}-{{year}}-{{slug}}"
    show_preview_links: true
    preview_path: "blog/{{day}}-{{month}}-{{year}}-{{slug}}"
    format: 'json'
    sort: 'date'
    fields:
      - {label: Titre de l'√©v√©nement, name: title, widget: string, required: true}
      - {label: Couverture de l'√©v√©nement, name: thumbnail, widget: image, required: true}
      - label: "√âv√©nement"
        name: "lieu"
        widget: "object"
        summary: '{{fields.dateEvent}} : {{fields.hourEvent}}'
        collapsed: true
        fields:
          - {label: Date de l'√©v√©nement, name: dateEvent, widget: "datetime", format: "DD/MM/YYYY", required: true}
          - {label: Heure de l'√©v√©nement, name: hourEvent, widget: string, required: true}
          - {label: Lien vers la billeterie, name: ticketLink, widget: string }
      - label: "Artiste"
        name: "artiste"
        widget: "list"
        required: false
        fields:
          - { label: Nom, name: titleArtiste, widget: string}
          - { label: Image, name: thumbnailArtiste, widget: image }
          - { label: Description, name: descriptionArtiste, widget: markdown }
          - { label: Lien vers le site, name: linkArtiste, widget: string }
      - label: "Lieu"
        name: "lieu"
        widget: "object"
        fields:
          - { label: Nom, name: titleLieu, widget: string}
          - { label: Image, name: thumbnailLieu, widget: image }
          - { label: Description, name: descriptionLieu, widget: markdown }
          - { label: Lien vers le site, name: linkLieu, widget: string }
          - { label: Lien google map, name: gmapsLieu, widget: string }
      - label: "Tags"
        name: "tgs"
        slug: "{{slug}}"
        widget: "ncw-file-relation"
        collection: "configurations"
        file: "agenda"
        target_field: "tags"
        id_field: id
        display_fields: tag
        multiple: true
      - label: "Cat√©gories"
        name: "cts"
        slug: "{{slug}}"
        widget: "ncw-file-relation"
        collection: "configurations"
        file: "agenda"
        target_field: "categories"
        id_field: id
        display_fields: categorie
        multiple: false
      - {label: Date de publication, name: date, widget: "datetime", format: "YYYY/MM/DD", required: true}
  - name: "configurations"
    label: "‚öôÔ∏è Configurations"
    files:
      - label: "Menu"
        name: "menu"
        file: "content/configuration/menu.json"
        fields:
          - {label: Logo, name: logo, widget: image, hint: "Votre logo en image"}
          - {label: Billeterie, name: ticketLink, widget: string, hint: "Lien vers votre billeterie"}
          - label: "Liste des pages dans le menu"
            name: "menuList"
            allow_add: true
            widget: "list"
            fields:
              - {label: Nom de la page, name: nomdepage, widget: string, default: "Mon example"}
              - {label: Url, name: url, widget: string, default: "https://votreurl.com/"}
          - label: "R√©seaux sociaux"
            name: "rs"
            widget: "ncw-file-relation"
            collection: "configurations"
            file: "generales"
            target_field: "reseauxsociaux"
            id_field: url
            display_fields: icons
            multiple: false
      - label: "G√©n√©rales"
        name: "generales"
        file: "content/configuration/generales.json"
        fields:
          - label: "Seo"
            name: "seo"
            widget: "object"
            collapsed: true
            fields:
              - {label: Titre du projet (SEO), name: title, widget: string, required: true}
              - {label: Logo du projet (SEO), name: thumbnail, widget: image}
              - {label: Favicon, name: favicon, widget: image}
          - label: "Theme"
            name: "theme"
            widget: "object"
            collapsed: true
            fields:
              - {label: Couleur principal, name: colorOne, widget: string}
              - {label: Couleur secondaire, name: colorTwo, widget: string}
          - label: "R√©seaux sociaux"
            name: "reseauxsociaux"
            allow_add: true
            widget: "list"
            fields:
              - {label: Nom, name: name, widget: string, default: "Github"}
              - {label: Icones ( line-awesome ), name: icons, widget: string, default: "las la-bookmark"}
              - {label: Url, name: url, widget: string, default: "https://votreurl.com/"}
              - {label: ID, name: id, widget: ncw-id, prefix: "rs"}
      - label: "Footer"
        name: "footer"
        file: "content/configuration/footer.json"
        fields:
          - label: "Plan du site"
            name: "planDuSite"
            allow_add: true
            widget: "list"
            fields:
              - {label: Nom de la page, name: nomdepage, widget: string, default: "Mon example"}
              - {label: Url, name: url, widget: string, default: "https://votreurl.com/"}
          - {label: Copyright, name: copyright, widget: string}
          - label: "R√©seaux sociaux"
            name: "rs"
            widget: "ncw-file-relation"
            collection: "configurations"
            file: "generales"
            target_field: "reseauxsociaux"
            id_field: url
            display_fields: icons
            multiple: true
      - label: "Agenda"
        name: "agenda"
        file: "content/configuration/agenda.json"
        fields:
          - label: "Slider"
            name: "highlight"
            widget: "number"
            default: 2
            value_type: "int"
            min: 1
            max: 5
            step: 1
            hint: "Nombre d'article √† mettre en avant dans le slider (Maximum 5)"
          - label: "Cat√©gories"
            name: "categories"
            allow_add: true
            widget: "list"
            fields:
              - {label: Nom de la cat√©gories, name: categorie, widget: string, default: "Ma cat√©gorie"}
              - {label: ID, name: id, widget: ncw-id, prefix: "cts"}
          - label: "Tags"
            name: "tags"
            allow_add: true
            widget: "list"
            fields:
              - {label: Nom du tag, name: tag, widget: string, default: "Mon tag"}
              - {label: ID, name: id, widget: ncw-id, prefix: "tgs"}
